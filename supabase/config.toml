# ---------------------------
# AUTH (Nettoy√© & unifi√©)
# ---------------------------
[auth]
enabled = true

# üëâ Vite tourne sur 5173 en local
site_url = "http://localhost:5173"
additional_redirect_urls = ["http://127.0.0.1:5173", "http://localhost:5173/dashboard"]

# Sessions
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10

# Inscriptions & s√©curit√©
enable_manual_linking = false
enable_signup = true
enable_anonymous_sign_ins = false

# Mots de passe
minimum_password_length = 8
password_requirements = "lower_upper_letters_digits"

# Cl√©s (laiss√©es vides: g√©r√©es par la plateforme distante)
signing_keys_path = ""
jwt_secret = "Ub5Nr702nzquTriFiHqOksbLaBZBNEORGAGhX6tTLqM="
anon_key = "env(SUPABASE_ANON_KEY)"
service_role_key = "env(SUPABASE_SERVICE_ROLE_KEY)"

# MFA (version unique, activ√©e pour TOTP)
[auth.mfa]
max_enrolled_factors = 10

[auth.mfa.totp]
enroll_enabled = true
verify_enabled = true

[auth.mfa.phone]
enroll_enabled = false
verify_enabled = false

# Emails (version unique)
[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
secure_password_change = true
max_frequency = "1m0s"
otp_length = 6
otp_expiry = 900

# Rate limiting (conserve)
[auth.rate_limit]
email_sent = 2
sms_sent = 30
anonymous_users = 30
token_refresh = 150
sign_in_sign_ups = 30
token_verifications = 30
web3 = 30

# SMS (version unique)
[auth.sms]
enable_signup = false
enable_confirmations = false
template = "Your code is {{ .Code }}"
max_frequency = "5s"

# Provider SMS (ok de laisser d√©sactiv√©)
[auth.sms.twilio]
enabled = false
account_sid = ""
message_service_sid = ""
auth_token = "env(SUPABASE_AUTH_SMS_TWILIO_AUTH_TOKEN)"

